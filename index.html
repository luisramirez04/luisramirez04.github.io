<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realist</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }
  .logo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 2px solid #4fd1b6;
    margin-bottom: 20px;
  }
  .app-title {
    font-size: 24px;
    font-weight: bold;
    color: #4fd1b6;
    margin-bottom: 20px;
  }
  .link {
    display: block;
    font-size: 18px;
    color: #333;
    text-decoration: none;
    margin-bottom: 10px;
  }
  .link:hover {
    color: #4fd1b6;
  }
</style>
</head>
<body>
<div class="container">
  <img src="logo.png" alt="App Logo" class="logo">
  <div class="app-title">Realist</div>
  <a href="#" class="link">Contact Us</a>
  <a href="#" class="link">Terms of Service</a>
  <a href="#" class="link">Privacy Policy</a>
</div>
</body>
</html>
